<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector</title>
</head>

<body>
    <script>
        var vector = [];
        for (i = 0; i < 10; i++) {
            vector.push(Math.floor(Math.random() * 1001));
        }
        vector = vector.sort((a, b) => a - b);
        var original_vector = Array.from(vector);
        var nuevo_vector = vector.splice(0, 1);
        nuevo_vector.push(vector.pop())
        alert(`El vector original es: ${original_vector}\nEl vector modificado es: ${vector}\nEl nuevo vector es: ${nuevo_vector}`);

    </script>
</body>

</html>
