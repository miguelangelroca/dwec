<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array3</title>
</head>

<body>
    <script>
        var vector = [];
        for (i = 0; i < 5; i++) {
            vector.push(Math.floor(Math.random() * 10));
        }
        var son_positivo = vector.every(elemento => elemento >= 0);
        var triple = vector.map((x) => x * 3);
        var suma = vector.reduce((x, y) => x *= y);
        alert(`
        * El vector creado es: ${vector}
        - Son positivos: ${son_positivo}
        - El vector triplicado: ${triple}
        - El producto del vector: ${suma}
        `);
    </script>
</body>

</html>
