<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>

<body>
    <script>
        class Vehiculo {
            constructor(marca, modelo, color, anyo, cilindrada) {
                this.marca = marca;
                this.modelo = modelo;
                this.color = color;
                this.anyo = anyo;
                this.velocidad = 0;
                this.estado = false;
                this.cilindrada = cilindrada;
            }
            mostrarDatos() {
                document.write("<table border='2'>");
                document.write("<thead>");
                document.write("<th>Marca</th>");
                document.write("<th>Modelo</th>");
                document.write("<th>Color</th>");
                document.write("<th>Año</th>");
                document.write("<th>Velocidad</th>");
                document.write("<th>Estado</th>");
                document.write("<th>Cilindrada</th>");
                document.write("</thead>");
                document.write("<tbody>");
                document.write("<tr>");
                document.write(`<td>${this.marca}</td>`);
                document.write(`<td>${this.modelo}</td>`);
                document.write(`<td>${this.color}</td>`);
                document.write(`<td>${this.anyo}</td>`);
                document.write(`<td>${this.velocidad}</td>`);
                document.write(`<td>${this.estado}</td>`);
                document.write(`<td>${this.cilindrada}</td>`);
                document.write("</tr>");
                document.write("</tbody>");
                document.write("</table>");
            }
            acelerar(velocidad) {
                this.velocidad = velocidad;
                alert(`El coche aceleró a: ${this.velocidad} Km/h`);
            }
            arrancar() {
                if (!this.estado) {
                    this.estado = true;
                    alert(`El coche: ${this.marca}\nModelo: ${this.modelo}\nColor: ${this.color}\nEstado: Arrancó.`);
                } else {
                    alert("El coche ya está arrancado.");
                }
            }
            frenar() {
                if (this.estado) {
                    this.estado = false;
                    alert(`El coche: ${this.marca}\nModelo: ${this.modelo}\nColor: ${this.color}\nEstado: Se paró.`);
                } else {
                    alert("El coche ya está parado.");
                }
            }
        }
        var objeto1 = new Vehiculo("ford", "focus", "rojo", "2020", 1600);
        var objeto2 = new Vehiculo("seat", "ibiza", "amarillo", "2018", 1900);

        objeto1.mostrarDatos();
        objeto2.mostrarDatos();

    </script>
</body>

</html>
