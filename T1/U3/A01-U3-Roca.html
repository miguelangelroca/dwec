<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fin de año</title>
</head>

<body>
    <script>
        var fecha = new Date();
        var fin = new Date(fecha.getFullYear(), 11, 31, 23, 59, 59);
        var diferencia = (fin - fecha) / 1000;
        var resultado = Math.floor(diferencia / (24 * 3600));
        document.write(`- Quedan ${resultado} días para el 31 de diciembre de ${fin.getFullYear()}.<br><br>`);
        document.write(`- Expresado en milisegundos es un total de: ${diferencia} milisegundos.`);
    </script>
</body>

</html>
