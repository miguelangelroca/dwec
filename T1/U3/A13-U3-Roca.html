<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>

<body>
    <script>
        var valor = [];
        for (i = 0; i < 10; i++) {
            if (i < 5) {
                valor.push(new Boolean(true))
            } else {
                valor.push(new Boolean(false))
            }
        }
        document.write(valor);
    </script>
</body>

</html>
