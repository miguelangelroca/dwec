<html lang="es">
<head>

<body>
    <h4>¿Qué sistema operativo móvil te gusta más?</h4>
    <div>
        <input name="vote" type="radio" id="ios" value="1">
        <label for="ios">iOS</label>
    </div>
    <div>
        <input name="vote" type="radio" id="android" value="2">
        <label for="android">Android</label>
    </div>
    <div>
        <input name="vote" type="radio" id="windows" value="3">
        <label for="windows">Windows Phone</label>
    </div>
    <div>
        <input name="vote" type="radio" id="other" value="4">
        <label for="other">Otro</label>
    </div><br>
    <button id="vote" onclick="vote()">Votar!</button><br><br>
    <div>
        <div>
            <progress id="bar_ios" max="100" value="0"></progress>&nbsp; iOS<br>
        </div>
        <div>
            <progress id="bar_android" max="100" value="0"></progress>&nbsp; Android<br>
        </div>
        <div>
            <progress id="bar_windows" max="100" value="0"></progress>&nbsp; Windows Phone<br>
        </div>
        <div>
            <progress id="bar_other" max="100" value="0"></progress>&nbsp; Otros<br>
        </div>
        <br>
    </div>
</body>
</html>
